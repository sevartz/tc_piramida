<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block1_edit</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <input name="text_input" type="text">

    <button type="submit" name="image">Добавить</button>
  </form>
  <p>{{ text_block1 }}</p>
  <img src="{{ image_block1.url }}">
</body>
</html>
